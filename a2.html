<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Enter any numberfrom 1 to 100</p>
  <input id="id1" type="number"  min="1" max="100" required>
  <button onclick="check()">Check</button>
  <p id="id2"></p>
  <script>
      function check(){
          var input=document.getElementById("id1");
          if(!input.checkValidity()){
              document.getElementById("id2").innerHTML="Please enter a valid number between 1 and 100";
          }
          else{
              document.getElementById("id2").innerHTML="You entered a valid number";
          }
      }
      </script>
</body>
</html>
